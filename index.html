<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSL regform</title>
    <link rel="stylesheet" href="css/PSL.css" />
  </head>
  <body>
    <h1 id="title">Pearson Specter Litt</h1>
    <p id="probono">Probono Form</p>
    <p id="description">Please fill out this form for us to concider your case</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        <fieldset>
            <label id="name-label" for="name">
                First name: <input type="text" id="name" name="first-name" placeholder="Enter your first name" required>
            </label>
            <label id="name-label" for="last-name">
                Last name: <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </label>
            <label id="email-label" for="email">
                Email adress: <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label" for="number">
                Phone number: <input type="tel" name="number" id="number" placeholder="Enter your phone number" required>
            </label>
            <label for="age">
                Age(optional): <input type="text" id="age" name="age" placeholder="Age">
            </label>
        </fieldset>
        <fieldset> Which lawyer whould you like to pursue the case?
            <label for="Harvey Specter">
                <input type="radio" name="lawyer" id="Harvey Specter" value="1" class="inline"> Harvey Specter
            </label>
            <label for="Louis Litt">
                <input type="radio" name="lawyer" id="Louis Litt" value="2" class="inline"> Louis Litt 
            </label>
            <label for="Mike Ross">
                <input type="radio" name="lawyer" id="Mike Ross" value="3" class="inline" checked> Mike Ross 
            </label>
        </fieldset>
        <fieldset>Please describe us your problem
            <label for="problem">
                <textarea name="problem" id="problem" cols="30" rows="10" placeholder="My problem is"></textarea>
            </label>
        </fieldset>
        <fieldset>Please select what person are you
            <label for="dropdown">
                <select name="dropdown" id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Juridical person</option>
                    <option value="2">Natural person</option>
                </select>
            </label>
        </fieldset>
        <fieldset>  
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" value="1" class="inline" required> I accept the <a href="https://www.PSL.com/terms-and-conditions/">terms and conditions</a>
            </label>
            <label for="policy">
                <input type="checkbox" name="policy" id="policy" value="1" class="inline" required> I accept <a href="https://www.PSL.com/privacy-policy/">privacy policy</a>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
    </body>
    </html>
